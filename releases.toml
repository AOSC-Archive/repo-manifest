[distro.mainline.kde]
name = "Plasma (a.k.a. KDE)"
name-tr = "kde-name"
description = "KDE (Plasma Desktop) provides an extensive set of functionality with virtually unlimited amount of customizable settings, and comes complete with an elegant interface. With a strong set of utilities, games, and tools, KDE is quite suitable for day-to-day desktop computing with a refreshing sense of aesthetic."
description-tr = "kde-description"

[distro.mainline.gnome]
name = "GNOME"
name-tr = "gnome-name"
description = "GNOME is a desktop environment with a strong emphasis on human interactivity, multilingual support, and accessibility. Designed as a desktop for humanity, GNOME provides users with a minimal yet elegant interface for those who may understand its innovative logic in desktop computing."
description-tr = "gnome-description"

[distro.mainline.xfce]
name = "Xfce"
name-tr = "xfce-name"
description = "XFCE, like its logo, is a quick and smart little rat on your desktop. This is a desktop with rich customizability, responsive interface, and a small footprint. XFCE can run very quick even on older machines while providing a complete desktop experience, making it a near perfect choice for performance constrained devices."
description-tr = "xfce-description"

[distro.mainline.mate]
name = "MATE"
name-tr = "mate-name"
description = "MATE is a desktop environment that sticks to the traditions - in which the developers of this particular desktop environment believe. Despite being a GNOME 2 fork, MATE is never contempt with using older technologies. Instead, MATE continuously adapts itself to the newest technologies, while trying its best to provide users with a familiar desktop experience."
description-tr = "mate-description"

[distro.mainline.cinnamon]
name = "Cinnamon"
name-tr = "cinnamon-name"
description = "Cinnamon was initially a fork of GNOME Shell in an effor to provide a traditional interface suitable for keyboard and mouse. Cinnamon builds upon GNOME's technical frameworks and applications, preserving the same ease of use in mind, while providing more customizability."
description-tr = "cinnamon-description"

[distro.mainline.lxde]
name = "LXDE"
name-tr = "lxde-name"
description = "LXDE, or Lightweight X11 Desktop Environment in full is a lightweight desktop environment with a seemingly microscopic memory footprint. This is one of the better choices to go for on a older PC or low performance device. LXDE is extremely customizable, a perfect choice for those looking for a full desktop environment while wanting to keep in control of every aspect of their desktop. "
description-tr = "lxde-description"

[distro.mainline.base]
name = "Base"
name-tr = "base-name"
description = "The Base variant provides a minimal set of features, just enough for you to get started. Base is still a pre-configured variant like other AOSC OS variants. Therefore, Base is suitable for performance constrained devices and servers."
description-tr = "base-description"

[distro.mainline.buildkit]
name = "BuildKit"
name-tr = "buildkit-name"
description = "BuildKit is essentially a non-bootable AOSC OS Base with full development support. This particular variant of AOSC OS comes with Autobuild3 and other AOSC OS packaging and maintenance tools, so that you could quickly get started with AOSC OS development or building packages for personal use. BuildKit is also available as a Docker image."
description-tr = "buildkit-description"

[distro.retro.x11]
name = "X11"
name-tr = "retro-x11-name"
description = "A basic system release bundled with X graphical user interface support. This release contains a basic desktop environment and graphical tools for devices with graphical hardware acceleration."
description-tr = "retro-x11-description"

[distro.retro.base]
name = "Base"
name-tr = "retro-base-name"
description = "A base system release with a minimal set of applications and tools to get you started. This release is recommended for older, headless (non-graphical), or storage constrained systems."
description-tr = "retro-base-description"

[distro.retro.server]
name = "Server"
name-tr = "retro-server-name"
description = "A base system release bundled with server applications, for performance and storage contraint servers and older development boards."
description-tr = "retro-server-description"

[distro.retro.buildkit]
name = "BuildKit"
name-tr = "buildkit-name"
description = "BuildKit is essentially a non-bootable AOSC OS Base with full development support. This particular variant of AOSC OS comes with Autobuild3 and other AOSC OS packaging and maintenance tools, so that you could quickly get started with AOSC OS development or building packages for personal use. BuildKit is also available as a Docker image."
description-tr = "buildkit-description"
